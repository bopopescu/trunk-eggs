{% extends 'layout.html' %}

{% block seris_content %}
<div>
    [<a href="{{url_for('views.report_list')}}">
        Back to reports list
    </a>]
</div>
<hr/>
{% if report_id %}
<form action="{{ url_for('views.report_edit', report_id=report_id) }}" method="post">
{% else %}
<form action="{{ url_for('views.report_edit') }}" method="post">
{% endif %}
  {{ mk.widget(report_schema) }}
  {{ mk.widget(seris_review_schema) }}
  <div>
    <button type="submit">Save</button>
  </div>
</form>
{% endblock seris_content %}

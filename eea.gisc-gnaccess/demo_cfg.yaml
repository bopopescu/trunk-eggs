--- !gisc_gnaccess_javadb
# get user & password from geonetwork (web/geonetwork/WEB-INF/db/account.prop)
db_user: username
db_password: password # don't store password on svn
java_classpath: "/path/to/geonetwork/web/geonetwork/WEB-INF/lib/mkjdbc.jar"

--- !gisc_gnaccess_output
report_points_of_contact: "/path/to/report_points_of_contact.js"
report_distribution_info: "/path/to/report_distribution_info.js"
organisation_icon: "/url/to/organisation icon"
document_icon: "/url/to/document icon"
role_icon: "/url/to/role icon"
email_icon: "/url/to/email icon"
url_icon: "/url/to/url icon"

